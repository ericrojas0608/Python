<html>
    <head>
        <title>Formato</title>
    </head>
    <body>
        <p>Texto Ejemplo</p>
        <p><b>Texto Ejemplo (negrita)</b></p> 
        <p><i>Texto Ejemplo (cursiva)</i></p>
        <p><big>Texto Ejemplo (agranda)</big></p>
        <p><small>Texto Ejemplo (encoge)</small></p>
        <p><strong>Texto Ejemplo</strong></p>
        <p>Primer Texto valor inferior <sub>1</sub></p>
        <p>Primer Texto valor superior <sup>1,2</sup></p>
        <p><ins>Ejemplo subrayado</ins></p>
        <p><del>Texto Ejemplo tachado</del></p>
    </body>
</html>
